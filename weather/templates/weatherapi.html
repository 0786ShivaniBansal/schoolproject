<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="coordinate" placeholder="coordinate"><br>
        <input type="text" name="longitude" placeholder="lon"><br>
        <input type="text" name="latitude" placeholder="lat"><br>
        <input type="text" name="id" placeholder="id"><br>
        <input type="text" name="description" placeholder="description"><br>
        <input type="text" name="tempreature" placeholder="temp"><br>
        <input type="text" name="tempmin" placeholder="tempmin"><br>
        <input type="text" name="tempmax" placeholder="tempmax"><br>
        <input type="text" name="pressure" placeholder="pressure"><br>
        <input type="text" name="humidity" placeholder="humidity"><br>
        <input type="submit">
        
    </form>
</body>
</html>
