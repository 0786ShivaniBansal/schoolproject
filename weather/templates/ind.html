<section class="vh-100">
    <div class="container py-5 h-100">
  
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4">
  
          <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
  
          <div class="input-group rounded mb-3">
            <input type="search" class="form-control rounded" placeholder="City" aria-label="Search"
              aria-describedby="search-addon" />
            <a href="#!" type="button">
              <span class="input-group-text border-0 fw-bold" id="search-addon">
                Check!
              </span>
            </a>
          </div>
  
          <div class="mb-4 pb-2">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
                checked
              />
              <label class="form-check-label" for="inlineRadio1">Celsius</label>
            </div>
  
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <label class="form-check-label" for="inlineRadio2">Farenheit</label>
            </div>
          </div>
  
          <div class="card shadow-0 border">
            <div class="card-body p-4">
              <title>{{ city_weather.city }}</title>
  
              <h4 class="mb-1 sfw-normal">{{ city_weather.City }}</h4>
              <p class="mb-2">Current temperature: <strong>{{ city_weather.tempreature }}</strong></p>
              <p>Feels like: <strong>{{ city_weather.feels_like }}</strong></p>
              <p>Max: <strong>{{ city_weather.temp_max }}</strong>, Min: <strong>{{ city_weather.temp_min }}</strong></p>
  
              <div class="d-flex flex-row align-items-center">
                <p class="mb-0 me-4">{{ city_weather.description }}</p>
                <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
              </div>
  
            </div>
          </div>
  
          
        </div>
      </div>
  
    </div>
  </section>
